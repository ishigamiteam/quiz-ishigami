<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Fotografi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">MyGallery</div>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#galeri">Galeri</a></li>
        <li><a href="#">Tentang</a></li>
        <li><a href="#">Kontak</a></li>
      </ul>
    </nav>

    <!-- Hero Header -->
    <header class="hero">
      <div class="overlay">
        <h1>Galeri Fotografi</h1>
        <p>Menangkap keindahan dunia melalui lensa kamera</p>
      </div>
    </header>

    <!-- Gallery Section -->
    <section id="galeri" class="gallery-section">
      <h2>Koleksi Terbaru</h2>
      <p class="subtitle">Menikmati keindahan alam dalam setiap bidikan</p>
      <div class="gallery">
        <div class="gallery-item">
          <img
            src="https://translatorswithoutborders.org/wp-content/uploads/2020/04/grass-field-and-mountains-2032110-scaled.jpg"
            alt="Foto 1"
          />
          <div class="caption">Sawah</div>
        </div>
        <div class="gallery-item">
          <img
            src="https://3.bp.blogspot.com/-ZJyX8VKSpsg/XFfsbWZ3SaI/AAAAAAAAAbw/H8k-_e_mYDUqvgG2VZvr0lfcEGLjCRZGACLcBGAs/s1600/keindahan%2Btepian%2Bpantai-min.jpeg"
            alt="Foto 2"
          />
          <div class="caption">Pantai</div>
        </div>
        <div class="gallery-item">
          <img
            src="https://hariannusantara.com/wp-content/uploads/2019/06/gambar-pemandangan-alam-hd9.jpg"
            alt="Foto 3"
          />
          <div class="caption">Danau</div>
        </div>
        <div class="gallery-item">
          <img
            src="https://i.pinimg.com/originals/d9/7d/13/d97d13930938924dd5b3fc4069518ef4.jpg"
            alt="Foto 4"
          />
          <div class="caption">Sunset</div>
        </div>
        <div class="gallery-item">
          <img
            src="https://wallpapers.com/images/hd/tropical-sunset-rocky-beach-z1xpbqbmrdrvlrnq.jpg"
            alt="Foto 5"
          />
          <div class="caption">Sunset Tropis</div>
        </div>
        <div class="gallery-item">
          <img
            src="https://storage.googleapis.com/seo-cms/assets/Rumah_Pegunungan_1_b15c424673/Rumah_Pegunungan_1_b15c424673.jpg"
            alt="Foto 6"
          />
          <div class="caption">Desa</div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy;Dibuat oleh Kelompok Ishigami</p>
    </footer>
  </body>
</html>
